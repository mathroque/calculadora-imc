<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1>Calcule seu IMC (Índice de massa corporal)</h1>
            <form>
                <fieldset>
                    <legend>Dados</legend>
    
                    <label for="pessoa">
                        <span>Insira seu nome:</span>
                    </label>
                    <br>
                    <input type="text" id="pessoa" placeholder="exemplo: João">
                    <br><br>
    
                    <label for="altura">
                        <span>Altura em cm:</span>
                    </label>             
                    <br>
                    <input type="number" name="altura" id="altura" placeholder="exemplo: 180">
                    <br><br>
    
                    <label for="peso">
                        <span>Peso em kg:</span>
                    </label>
                    <br>
                    <input type="number" name="peso" id="peso" placeholder="exemplo: 75">
                    <br><br>
                    
                </fieldset>
            </form>
            <button id="botao">Calcular</button>
        </div>
    
        <div id="div-res">
            <span id="resultado"></span>
        </div>
    </div>
    
    
    
   




    <script src="script.js"></script>
</body>
</html>
