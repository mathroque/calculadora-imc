<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <div id="container">
        <div>
            <h1>Calculadora <strong>IMC</strong></h1>
            <p class="subtitle">Insira os dados para calcular seu Índice de Massa Corporal:</p>
            <form>
                <fieldset>
                    <legend>Dados</legend>
    
                    <label for="pessoa">
                        <span>Nome:</span>
                    </label>
                    <br>
                    <input type="text" id="pessoa" placeholder="exemplo: João">
                    <br><br>
    
                    <label for="altura">
                        <span>Altura em cm:</span>
                    </label>             
                    <br>
                    <input type="number" name="altura" id="altura" placeholder="exemplo: 1.80m = 180cm">
                    <br><br>
    
                    <label for="peso">
                        <span>Peso em kg:</span>
                    </label>
                    <br>
                    <input type="number" name="peso" id="peso" placeholder="exemplo: 75">
                    <br><br>
                    
                </fieldset>
            </form>
            <button id="botao"><i class="bi bi-calculator"></i>Calcular</button>
        </div>
    
        <div id="div-res">
            <span id="resultado"></span>
        </div>
    </div>
    
    
    
   




    <script src="script.js"></script>
</body>
</html>
